<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <Header>
        <h1>figuras geométricas</h1>
        <p>taller 1 de js practico</p>
    </Header>
    <section>
        <h2>calcular area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">Escribe cuandto midel el lado del cuadrado</label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="Perimetro_Cuadrado()">Calcular perimetro</button>
            <button type="button" onclick="Area_Cuadrado()">Calcular area</button>
        </form>
    </section>
    <section>
        <h2>calcular area y perimetro de un triangulo</h2>
        <form action="">
            <label for="lado1">Escribe el lado 1</label>
            <input id="lado1" type="number">
            <label for="lado2">Escirbe el lado 2</label>
            <input id="lado2" type="number">
            <label for="base">Escribe la base</label>
            <input id="base" type="number">
            <label for="altura"> Escriba la altura</label>
            <input id="altura" type="number">
            <button type="button" onclick="Perimetro_Triangulo()">Calcular perimetro</button>
            <button type="button" onclick="Area_Triangulo()">Calcular area</button>
        </form>
    </section>
    <section>
        <h2>Calcular Area y perimetro del circulo</h2>
        <form action="">
            <label for="radio">escriba el radio</label>
            <input id="radio" type="number">
            <button type="button" onclick="Perimetro_Circulo()"> Calcular perimetro</button>
            <button type="button" onclick="Area_Circulo()">Calcular area</button>
        </form>
    </section>
    <section>
        <h2>Calcular altura y area de un triangulo isoceles</h2>
        <form action="">
            <label for="ilado1">Inserte el lado 1</label>
            <input id="ilado1" type="number">
            <label for="ilado2">Inserte el lado 2</label>
            <input id="ilado2" type="number">
            <label for="ilado3">Inserte el lado 3</label>
            <input id="ilado3" type="number">
            <button type="button" onclick="Area_Triangulo_Isoceles()" >Calcular area</button>
            <button type="button" onclick="Altura_Triangulo_Isoceles()" >Calcular altura</button>
        </form>
    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
